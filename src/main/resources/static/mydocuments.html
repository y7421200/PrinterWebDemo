    <section class="cards-section text-center">
        <div class="container">
            <hr>
            <h1 class="title">我的文档</h1>
            <p>有墨 随心而动</p>
            <hr>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#uploadFile">
                上传文件
            </button>
            <!-- Modal -->
            <div class="modal fade" id="uploadFile" role="dialog" aria-labelledby="uploadFile">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">上传文件</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" enctype="multipart/form-data" id="inputForm" name="inputForm">
                                <div class="form-group" align="center">
                                    <label for="inputPrintAmount" class="control-label">打印份数</label>
                                    <div class="input-group">
                                        <input type="text" name="amount" class="form-control" id="inputPrintAmount" placeholder="请输入打印份数">
                                    </div>
                                </div>
                                <div class="form-group" align="center">
                                    <div class="btn-group" data-toggle="buttons" align="center">
                                        <label class="btn btn-danger active">
                                            <input type="radio" name="type" id="single" autocomplete="off" checked> 单页打印
                                        </label>
                                        <label class="btn btn-danger">
                                            <input type="radio" name="type" id="plural" autocomplete="off"> 双面打印
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group" align="center">
                                    <label for="inputUpload" class="control-label">上传文件</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" id="inputUpload" name="file">
                                    </div>
                                </div>
                                <div class="form-group" align="center">
                                    <button type="button" class="btn btn-primary btn-xl" onclick="_uploadFile()">提交</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div id="cards-wrapper" class="cards-wrapper row">
                <div id="89zv7daf" class="item item-green col-md-4 col-sm-6 col-xs-6" onclick="_showCompleted(this.id)">
                    <div class="item-inner">
                        <div class="icon-holder">
                            <span aria-hidden="true" class="icon fa fa-paper-plane"></span>
                        </div>
                        <h3 class="title">马哲</h3>
                        <p class="intro">docx文件 <br/>已打印</p>
                    </div>
                </div>
                <div id="zxcvdafr" class="item item-pink col-md-4 col-sm-6 col-xs-6" onclick="_showCompleted(this.id)">
                    <div class="item-inner">
                        <div class="icon-holder">
                            <span aria-hidden="true" class="icon icon_puzzle_alt"></span>
                        </div>
                        <h3 class="title">思修报告</h3>
                        <p class="intro">pptx文件 <br/>已打印</p>
                    </div>
                </div>
                <div id="天真真真" class="item item-blue col-md-4 col-sm-6 col-xs-6" onclick="_showReadyToPrint(this.id)">
                    <div class="item-inner">
                        <div class="icon-holder">
                            <span aria-hidden="true" class="icon icon_datareport_alt"></span>
                        </div>
                        <h3 class="title">统计表格</h3>
                        <p class="intro">xlsx文件 <br/>已付款</p>
                    </div>
                </div>
                <div id="啊啊啊啊" class="item item-purple col-md-4 col-sm-6 col-xs-6" onclick="_showReadyToPrint(this.id)">
                    <div class="item-inner">
                        <div class="icon-holder">
                            <span aria-hidden="true" class="icon icon_lifesaver"></span>
                        </div>
                        <h3 class="title">旅游照片</h3>
                        <p class="intro">png文件 <br/>已付款</p>
                    </div>
                </div>
                <div id="zvwar121" class="item item-primary col-md-4 col-sm-6 col-xs-6" onclick="_showReadyToPay(this.id)">
                    <div class="item-inner">
                        <div class="icon-holder">
                            <span aria-hidden="true" class="icon icon_genius"></span>
                        </div>
                        <h3 class="title">论人类不平等的起源</h3>
                        <p class="intro">pdf文件 <br/>未付款</p>
                    </div>
                </div>
                <div id="afwe13adf" class="item item-orange col-md-4 col-sm-6 col-xs-6" onclick="_showReadyToPay(this.id)">
                    <div class="item-inner">
                        <div class="icon-holder">
                            <span aria-hidden="true" class="icon icon_gift"></span>
                        </div>
                        <h3 class="title">秘之文件</h3>
                        <p class="intro">未知格式文件 <br/>未付款</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="completed" role="dialog" aria-labelledby="completed">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">打印已完成</h4>
                    </div>
                    <div class="modal-body">
                        此文件的打印已经完成
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="_delete(this.data-id)">删除此文件记录</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="readyToPrint" role="dialog" aria-labelledby="readyToPrint">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">扫一扫 马上有墨</h4>
                    </div>
                    <div class="modal-body">
                        <div id="qrcodeCanvas"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="readyToPay" role="dialog" aria-labelledby="readyToPay">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">去付款</h4>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-info" onclick="_paid(this.data-id)"> 支付宝付款 </button>
                        <br/><br/>
                        <button class="btn btn-success" onclick="_paid(this.data-id)"> 微信付款 </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
